        <h1>Tạo tài khoản mới cho nhân viên</h1>
        <form class="form-horizontal" method="post" action="addNewAccount">
            <div class="form-group">
                <label class="control-label col-sm-2" for="account">Account:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="account" placeholder="Enter account">

            </div>
            <div class="form-group">
                <label class="contzrol-label col-sm-2" for="pwd">Password:</label>

                    <input type="password" class="form-control" name="pwd" placeholder="Enter password">

            <div class="form-group">
                <label class="control-label col-sm-2" for="fullName">Full name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fullName" placeholder="Enter full name">

            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="memo">Memo:</label>
